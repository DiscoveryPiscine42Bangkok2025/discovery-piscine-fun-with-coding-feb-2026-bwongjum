<!DOCTYPE html>
<html>
<head>
    <title>It's over 9000</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <input type="text" id="leftMember">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="rightMember">
    
    <input type="submit" id="calculateBtn" value="Try me!">

    <script>
        $(document).ready(function() {

            setInterval(function(){ 
                alert("Please, use me..."); 
            }, 30000);

            $("#calculateBtn").click(function() {
                
                var leftStr = $("#leftMember").val();
                var rightStr = $("#rightMember").val();
                var op = $("#operator").val();

                var left = parseInt(leftStr);
                var right = parseInt(rightStr);

                if (leftStr != left || rightStr != right || left < 0 || right < 0) {
                    alert("Error :(");
                    return; 
                }

                if ((op == '/' || op == '%') && right == 0) {
                    console.log("It's over 9000!");
                    alert("It's over 9000!");
                    return;
                }

                var result;
                if (op == '+') result = left + right;
                else if (op == '-') result = left - right;
                else if (op == '*') result = left * right;
                else if (op == '/') result = left / right;
                else if (op == '%') result = left % right;

                console.log(result);
                alert(result);
            });
        });
    </script>
</body>
</html>
