<!DOCTYPE html>
<html>
<head>
    <title>It's over 9000</title>
</head>
<body>

    <input type="text" id="leftMember">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input type="text" id="rightMember">
    
    <input type="submit" value="Try me!" onclick="calculate()">

    <script>
        setInterval(function(){ 
            alert("Please, use me..."); 
        }, 30000);

        function calculate() {
            var leftStr = document.getElementById("leftMember").value;
            var rightStr = document.getElementById("rightMember").value;
            var op = document.getElementById("operator").value;

            var left = parseInt(leftStr);
            var right = parseInt(rightStr);

            if (leftStr != left || rightStr != right || left < 0 || right < 0) {
                alert("Error :(");
                return; 
            }

            var result;
            
            if ((op == '/' || op == '%') && right == 0) {
                console.log("It's over 9000!");
                alert("It's over 9000!");
                return;
            }

            if (op == '+') result = left + right;
            else if (op == '-') result = left - right;
            else if (op == '*') result = left * right;
            else if (op == '/') result = left / right;
            else if (op == '%') result = left % right;

            console.log(result);
            alert(result);
        }
    </script>
</body>
</html>
