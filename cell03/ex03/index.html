<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
    <style>
        /* ตกแต่งนิดหน่อยให้อ่านง่ายขึ้น (โจทย์บอกดีไซน์ไม่สำคัญ ขอแค่มีฟีเจอร์ครบ) [cite: 55] */
        body { padding: 20px; font-family: Arial, sans-serif; }
        #ft_list div {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            cursor: pointer; /* ให้เมาส์เป็นรูปมือเวลาชี้ */
        }
        #ft_list div:hover { background-color: #e0e0e0; }
        button { padding: 10px 20px; font-size: 16px; margin-bottom: 20px;}
    </style>
</head>
<body>

    <button onclick="newTodo()">New</button>

    <div id="ft_list"></div>

    <script src="todo.js"></script>

</body>
</html>
