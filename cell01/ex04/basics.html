<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink; 
        }
        h1 {
            color: white; 
            text-align: center; 
            font-size: 60px; 
        }
        .shop-container {
            text-align: center; 
        }
        .shop-item {
            display: inline-block; 
            margin: 20px; 
            vertical-align: top; 
        }
        .footer-style {
            text-align: right; 
            font-style: italic; 
            font-family: monospace; 
        }
    </style>
</head>
<body>

    <h1>Online Store & More!</h1>

    <div class="shop-container">
        
        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/603px-Amazon_logo.svg.png" width="250" alt="Amazon"><br>
            <a href="https://www.amazon.com" target="_blank">Link to Amazon</a>
        </div>

        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/EBay_logo.svg/2560px-EBay_logo.svg.png" width="250" alt="eBay"><br>
            <a href="https://www.ebay.com" target="_blank">Link to eBay</a>
        </div>

    </div>

    <hr>

    <p class="footer-style">
        &copy; bawongju 2026
    </p>

</body>
</html>
