<!DOCTYPE html>
<html>
<head>
    <title>My First Table</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;  
            height: 100%; 
            border-collapse: collapse; 
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td style="background-color: red;">
                ช่องที่ 1
            </td>
            
            <td style="background-color: cyan;">
                ช่องที่ 2
            </td>
        </tr>
    </table>

</body>
</html>
